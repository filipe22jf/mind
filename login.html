<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindMed</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MindMed">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* MindMed Color Palette */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: #475569;
            --accent-color: #10b981;
            --accent-hover: #059669;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --success-color: #10b981;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
            z-index: 1;
        }

        .divider span {
            background: var(--bg-card);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
        }

        .tab.active {
            border-bottom-color: var(--accent-color);
            color: var(--accent-color);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 1.75rem;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">M</div>
                MindMed
            </div>
            <p class="logo-subtitle">Sistema de Cronograma de Estudos</p>
        </div>

        <div class="tabs">
            <div class="tab active" id="loginTab" onclick="switchTab('login')">Entrar</div>
            <div class="tab" id="registerTab" onclick="switchTab('register')">Cadastrar</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="tab-content active">
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="seu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Sua senha"
                    required
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Entrar</span>
                <span id="loginLoading" class="loading hidden"></span>
            </button>

            <div class="register-link">
                Não tem uma conta? <a href="#" onclick="switchTab('register'); return false;">Cadastre-se aqui</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="tab-content">
            <div id="registerErrorMessage" class="error-message hidden"></div>
            <div id="registerSuccessMessage" class="success-message hidden"></div>

            <div class="form-group">
                <label for="registerName" class="form-label">Nome Completo</label>
                <input 
                    type="text" 
                    id="registerName" 
                    class="form-input" 
                    placeholder="Seu nome completo"
                    required
                >
            </div>

            <div class="form-group">
                <label for="registerEmail" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="registerEmail" 
                    class="form-input" 
                    placeholder="seu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="registerPassword" class="form-label">Senha</label>
                <input 
                    type="password" 
                    id="registerPassword" 
                    class="form-input" 
                    placeholder="Mínimo 6 caracteres"
                    minlength="6"
                    required
                >
            </div>

            <div class="form-group">
                <label for="registerConfirmPassword" class="form-label">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="registerConfirmPassword" 
                    class="form-input" 
                    placeholder="Digite a senha novamente"
                    minlength="6"
                    required
                >
            </div>

            <button type="submit" class="login-btn" id="registerBtn">
                <span id="registerText">Criar Conta</span>
                <span id="registerLoading" class="loading hidden"></span>
            </button>

            <div class="register-link">
                Já tem uma conta? <a href="#" onclick="switchTab('login'); return false;">Faça login aqui</a>
            </div>
        </form>
    </div>

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://ceypwejzhtmccnqvkmou.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNleXB3ZWp6aHRtY2NucXZrbW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzODgxNzQsImV4cCI6MjA3MTk2NDE3NH0.pUbjz-ycVB_O_tenARc94ZIieiIO-VmWGsC_jR-3B-I';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loginLoading = document.getElementById('loginLoading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerErrorMessage = document.getElementById('registerErrorMessage');
        const registerSuccessMessage = document.getElementById('registerSuccessMessage');
        const registerBtn = document.getElementById('registerBtn');
        const registerText = document.getElementById('registerText');
        const registerLoading = document.getElementById('registerLoading');

        // Variável para controlar redirecionamentos
        let isRedirecting = false;

        // Tab switching
        function switchTab(tabName) {
            if (tabName === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('registerTab').classList.remove('active');
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('registerForm').classList.remove('active');
            } else {
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('registerForm').classList.add('active');
                document.getElementById('loginForm').classList.remove('active');
            }
            hideAllMessages();
        }

        function hideAllMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            registerErrorMessage.classList.add('hidden');
            registerSuccessMessage.classList.add('hidden');
        }

        // Check if user is already logged in - SOLUÇÃO DEFINITIVA
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Verificar se já redirecionamos recentemente (usando sessionStorage)
                const lastRedirect = sessionStorage.getItem('lastRedirect');
                const now = Date.now();
                
                if (lastRedirect && (now - parseInt(lastRedirect)) < 5000) {
                    console.log('Redirecionamento recente detectado, evitando loop...');
                    return;
                }
                
                console.log('Verificando se usuário está logado...');
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.log('Erro ao verificar usuário:', error);
                    return;
                }
                
                if (user && !isRedirecting) {
                    console.log('Usuário logado encontrado, redirecionando...');
                    isRedirecting = true;
                    sessionStorage.setItem('lastRedirect', now.toString());
                    
                    try {
                        const { data: profile, error: profileError } = await supabase
                            .from('profiles')
                            .select('role')
                            .eq('id', user.id)
                            .single();
                        
                        if (profileError) {
                            console.log('Erro ao buscar perfil:', profileError);
                            isRedirecting = false;
                            sessionStorage.removeItem('lastRedirect');
                            return;
                        }
                        
                        console.log('Perfil encontrado, role:', profile?.role);
                        
                        // Redirecionar baseado no role
                        if (profile && profile.role === 'admin') {
                            console.log('Redirecionando para admin.html');
                            window.location.href = 'admin.html';
                        } else {
                            console.log('Redirecionando para index.html');
                            window.location.href = 'index.html';
                        }
                    } catch (error) {
                        console.log('Erro no redirecionamento:', error);
                        isRedirecting = false;
                        sessionStorage.removeItem('lastRedirect');
                    }
                } else {
                    console.log('Nenhum usuário logado');
                }
            } catch (error) {
                console.log('Erro na verificação inicial:', error);
            }
        });

        // Login form handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            setLoginLoading(true);
            hideAllMessages();

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    showSuccess('Login realizado com sucesso! Redirecionando...');
                    
                    // Check user role and redirect accordingly
                    const { data: profile } = await supabase
                        .from('profiles')
                        .select('role')
                        .eq('id', data.user.id)
                        .single();
                    
                    // Marcar que estamos redirecionando
                    isRedirecting = true;
                    sessionStorage.setItem('lastRedirect', Date.now().toString());
                    
                    setTimeout(() => {
                        if (profile && profile.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                }

            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMsg = 'Email ou senha incorretos.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMsg = 'Email ou senha incorretos.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMsg = 'Por favor, confirme seu email antes de fazer login.';
                } else if (error.message.includes('Too many requests')) {
                    errorMsg = 'Muitas tentativas de login. Tente novamente em alguns minutos.';
                }
                
                showError(errorMsg);
            } finally {
                setLoginLoading(false);
            }
        });

        // Register form handler
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (!name || !email || !password || !confirmPassword) {
                showRegisterError('Por favor, preencha todos os campos.');
                return;
            }

            if (password !== confirmPassword) {
                showRegisterError('As senhas não coincidem.');
                return;
            }

            if (password.length < 6) {
                showRegisterError('A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            setRegisterLoading(true);
            hideAllMessages();

            try {
                // Create user in Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name
                        }
                    }
                });

                if (authError) {
                    throw authError;
                }

                if (authData.user) {
                    // Create profile in database
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([
                            {
                                id: authData.user.id,
                                name: name,
                                email: email,
                                role: 'student',
                                is_active: true
                            }
                        ]);

                    if (profileError) {
                        console.error('Erro ao criar perfil:', profileError);
                        // Still show success as user was created in auth
                    }

                    showRegisterSuccess('Conta criada com sucesso! Verifique seu email para confirmar sua conta.');
                    registerForm.reset();
                    
                    // Switch to login tab after successful registration
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                }

            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                let errorMsg = 'Erro ao criar conta. Tente novamente.';
                
                if (error.message.includes('User already registered')) {
                    errorMsg = 'Este email já está cadastrado.';
                } else if (error.message.includes('Invalid email')) {
                    errorMsg = 'Por favor, insira um email válido.';
                }
                
                showRegisterError(errorMsg);
            } finally {
                setRegisterLoading(false);
            }
        });

        function setLoginLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                loginText.classList.add('hidden');
                loginLoading.classList.remove('hidden');
            } else {
                loginText.classList.remove('hidden');
                loginLoading.classList.add('hidden');
            }
        }

        function setRegisterLoading(loading) {
            registerBtn.disabled = loading;
            if (loading) {
                registerText.classList.add('hidden');
                registerLoading.classList.remove('hidden');
            } else {
                registerText.classList.remove('hidden');
                registerLoading.classList.add('hidden');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function showRegisterError(message) {
            registerErrorMessage.textContent = message;
            registerErrorMessage.classList.remove('hidden');
            registerSuccessMessage.classList.add('hidden');
        }

        function showRegisterSuccess(message) {
            registerSuccessMessage.textContent = message;
            registerSuccessMessage.classList.remove('hidden');
            registerErrorMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
