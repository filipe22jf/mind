<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindMed - Cronograma de Estudos</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Seus estilos CSS existentes... (sem alterações aqui ) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0f172a; --bg-secondary: #1e293b; --bg-card: #334155;
            --text-primary: #ffffff; --text-secondary: #94a3b8; --border-color: #475569;
            --accent-color: #10b981; --accent-hover: #059669; --progress-color: #10b981;
            --error-color: #ef4444; --warning-color: #f59e0b; --info-color: #3b82f6;
            --success-color: #10b981; --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1  ), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        [data-theme="light"] {
            --bg-primary: #ffffff; --bg-secondary: #f8fafc; --bg-card: #f1f5f9;
            --text-primary: #1e293b; --text-secondary: #64748b; --border-color: #cbd5e1;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-primary); color: var(--text-primary); min-height: 100vh; overflow-x: hidden; transition: background-color 0.3s ease, color 0.3s ease; display: none; }
        .header { background: var(--bg-primary); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 100; }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        .logo { display: flex; align-items: center; gap: 0.5rem; font-size: 1.5rem; font-weight: 700; color: var(--text-primary); text-decoration: none; }
        .logo-icon { width: 32px; height: 32px; background: linear-gradient(135deg, #10b981, #059669); border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .header-right { display: flex; align-items: center; gap: 1rem; }
        .theme-toggle, .help-btn { background: none; border: none; color: var(--accent-color); font-size: 1.25rem; cursor: pointer; padding: 0.5rem; border-radius: 50%; transition: all 0.3s ease; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .theme-toggle:hover, .help-btn:hover { background-color: var(--bg-secondary); transform: scale(1.1); }
        .main-container { flex: 1; width: 100%; transition: margin-left 0.3s ease-in-out; }
        .content { padding: 2rem; max-width: 1200px; margin: 0 auto; width: 100%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .welcome-section h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; background: linear-gradient(135deg, var(--accent-color), var(--info-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .welcome-section p { color: var(--text-secondary); font-size: 1.125rem; margin-bottom: 1.5rem; }
        .card { background: var(--bg-card); border-radius: 1rem; padding: 2rem; margin-bottom: 2rem; border: 1px solid var(--border-color); box-shadow: var(--shadow); }
        .card h2 { margin-bottom: 1.5rem; font-size: 1.5rem; font-weight: 600; color: var(--text-primary); }
        .hamburger-btn { background: none; border: none; color: var(--text-primary); font-size: 1.25rem; cursor: pointer; padding: 0.5rem; border-radius: 50%; transition: all 0.3s ease; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .hamburger-btn:hover { background-color: var(--bg-secondary); }
        .sidebar { position: fixed; top: 0; left: -300px; width: 280px; height: 100%; background: var(--bg-secondary); z-index: 1100; transition: left 0.3s ease-in-out; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
        .sidebar.active { left: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .close-sidebar-btn { background: none; border: none; color: var(--text-secondary); font-size: 2rem; cursor: pointer; }
        .sidebar-menu { display: flex; flex-direction: column; padding: 1rem 0; flex-grow: 1; }
        .sidebar-footer { padding: 1rem 0; border-top: 1px solid var(--border-color); }
        .sidebar .nav-tab { display: flex; align-items: center; gap: 1rem; padding: 1rem 1.5rem; border: none; background: none; cursor: pointer; color: var(--text-secondary); font-size: 1rem; text-align: left; border-left: 4px solid transparent; transition: all 0.3s ease; width: 100%; }
        .sidebar .nav-tab:hover { background-color: var(--bg-primary); color: var(--text-primary); }
        .sidebar .nav-tab.active { color: var(--accent-color); border-left-color: var(--accent-color); background-color: var(--bg-primary); }
        .sidebar .nav-tab i { width: 20px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1050; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .overlay.active { opacity: 1; visibility: visible; }
        @media (min-width: 769px) { .main-container.sidebar-active { margin-left: 280px; } }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--bg-card); border-radius: 1rem; padding: 1.5rem; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        .stat-card h3 { font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-card .value { font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem; color: var(--text-primary); }
        .loading { text-align: center; padding: 2rem; }
        .loading-spinner { display: inline-block; width: 20px; height: 20px; border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: currentColor; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-state { text-align: center; padding: 3rem 1rem; color: var(--text-secondary); }
        .empty-state h3 { margin-bottom: 0.5rem; color: var(--text-primary); }
        .table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        .table th, .table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .table th { font-weight: 600; color: var(--text-secondary); background: var(--bg-primary); }
        .table tr:hover { background: var(--bg-primary); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: var(--bg-card); border-radius: 0.75rem; padding: 2rem; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-header h3 { font-size: 1.25rem; font-weight: 600; }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary); }
        .topic-item { display: flex; align-items: center; background: var(--bg-secondary); border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; border: 1px solid var(--border-color); transition: background-color 0.2s; }
        .topic-item label { flex-grow: 1; display: flex; align-items: center; cursor: pointer; }
        .topic-item input[type="checkbox"] { width: 20px; height: 20px; margin-right: 1rem; accent-color: var(--accent-color); }
        .topic-item.completed { background-color: #10b98120; border-color: var(--accent-color); }
        .topic-item.completed label { text-decoration: line-through; color: var(--text-secondary); }
        @media (max-width: 768px) { .header { padding: 1rem; } .content { padding: 1rem; } .welcome-section h1 { font-size: 2rem; } .stats-grid { grid-template-columns: 1fr; } .card { padding: 1.5rem; } }
    </style>
</head>
<body>
    <!-- Header, Sidebar, Overlay... (sem alterações) -->
    <header class="header">
        <div class="header-left">
            <button class="hamburger-btn" id="hamburgerBtn"><i class="fas fa-bars"></i></button>
            <a href="#" class="logo"><div class="logo-icon">M</div>MindMed</a>
        </div>
        <div class="header-right">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <button class="help-btn" id="helpBtn"><i class="fas fa-question-circle"></i></button>
        </div>
    </header>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="logo"><div class="logo-icon">M</div>MindMed</a>
            <button class="close-sidebar-btn" id="closeSidebarBtn">&times;</button>
        </div>
        <div class="sidebar-menu">
            <button class="nav-tab active" data-tab="overview"><i class="fas fa-chart-bar"></i> Visão Geral</button>
            <button class="nav-tab" data-tab="schedules"><i class="fas fa-calendar-alt"></i> Cronogramas</button>
        </div>
        <div class="sidebar-footer">
            <button class="nav-tab" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </nav>
    <div class="overlay" id="overlay"></div>

    <!-- Conteúdo Principal -->
    <main class="main-container">
        <div class="content">
            <div class="tab-content active" id="overview">
                <div class="welcome-section">
                    <h1 id="welcomeMessage">Carregando...</h1>
                    <p>Continue sua jornada de aprendizado de onde parou.</p>
                </div>
                <div class="stats-grid">
                    <div class="stat-card"><h3>Temas Concluídos</h3><div class="value" id="topicsCompleted">--</div></div>
                    <div class="stat-card"><h3>Progresso Geral</h3><div class="value" id="generalProgress">--</div></div>
                    <div class="stat-card"><h3>Temas para Hoje</h3><div class="value" id="dailyGoal">--</div></div>
                    <div class="stat-card"><h3>Força do Hábito</h3><div class="value" id="streakDays">--</div></div>
                </div>
                <div class="card">
                    <h2>Atividade Recente</h2>
                    <div id="recentActivity"><div class="loading"><div class="loading-spinner"></div></div></div>
                </div>
            </div>
            <div class="tab-content" id="schedules">
                <h1>Meus Cronogramas</h1>
                <p>Acompanhe seus cronogramas de estudo personalizados.</p>
                <div class="card">
                    <h2>Cronogramas Ativos</h2>
                    <div id="schedulesList"><div class="loading"><div class="loading-spinner"></div></div></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="scheduleDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="scheduleDetailTitle"></h3>
                <button class="close-btn" onclick="closeScheduleModal()">&times;</button>
            </div>
            <div id="scheduleDetailContent"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO E ELEMENTOS GLOBAIS ---
        const supabaseUrl = 'https://ceypwejzhtmccnqvkmou.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNleXB3ZWp6aHRtY2NucXZrbW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzODgxNzQsImV4cCI6MjA3MTk2NDE3NH0.pUbjz-ycVB_O_tenARc94ZIieiIO-VmWGsC_jR-3B-I';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey );
        let currentUser = null;

        // --- AUTENTICAÇÃO E INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            currentUser = session.user;

            const { data: profile } = await supabase.from('profiles').select('role, name, is_active').eq('id', currentUser.id).single();
            if (!profile) { await supabase.auth.signOut(); window.location.href = 'login.html'; return; }
            if (!profile.is_active) { alert('Sua conta está inativa.'); await supabase.auth.signOut(); window.location.href = 'login.html'; return; }
            if (profile.role === 'admin') { window.location.href = 'admin.html'; return; }

            document.body.style.display = 'block';
            initializeTheme();
            setupEventListeners();
            updateWelcomeMessage(profile.name);
            restoreActiveTab();
        });

        function updateWelcomeMessage(name) {
            const welcomeEl = document.getElementById('welcomeMessage');
            if (name && name.trim() !== '') {
                welcomeEl.textContent = `Bem-vindo de volta, ${name.split(' ')[0]}!`;
            } else {
                welcomeEl.textContent = 'Bem-vindo de volta!';
            }
        }

        // --- LÓGICA DA INTERFACE (UI) ---
        function setupEventListeners() {
            document.getElementById('hamburgerBtn').addEventListener('click', openSidebar);
            document.getElementById('closeSidebarBtn').addEventListener('click', closeSidebar);
            document.getElementById('overlay').addEventListener('click', () => { closeSidebar(); closeScheduleModal(); });
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('helpBtn').addEventListener('click', showHelp);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.querySelectorAll('.nav-tab').forEach(tab => { if (tab.id !== 'logoutBtn') tab.addEventListener('click', handleTabClick); });
        }

        function openSidebar() { document.getElementById('sidebar').classList.add('active'); document.getElementById('overlay').classList.add('active'); }
        function closeSidebar() { document.getElementById('sidebar').classList.remove('active'); if (!document.querySelector('.modal.active')) document.getElementById('overlay').classList.remove('active'); }

        function handleTabClick(e) {
            const tabName = e.currentTarget.dataset.tab;
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            e.currentTarget.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            localStorage.setItem('currentStudentTab', tabName);
            if (tabName === 'overview') loadDashboardData();
            if (tabName === 'schedules') loadSchedules();
            if (window.innerWidth <= 768) closeSidebar();
        }

        function restoreActiveTab() {
            const savedTab = localStorage.getItem('currentStudentTab') || 'overview';
            const targetNavTab = document.querySelector(`.nav-tab[data-tab="${savedTab}"]`);
            if (targetNavTab) targetNavTab.click();
            else document.querySelector('.nav-tab[data-tab="overview"]').click();
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('mindmed_theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('#themeToggle i').className = `fas ${savedTheme === 'light' ? 'fa-sun' : 'fa-moon'}`;
        }

        function toggleTheme() {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            localStorage.setItem('mindmed_theme', newTheme);
            initializeTheme();
        }

        function showHelp() { alert('Ajuda:\n\n• Visão Geral: Resumo do seu progresso.\n• Cronogramas: Veja seus planos de estudo.'); }
        
        async function handleLogout() {
            if (confirm('Tem certeza que deseja sair?')) {
                await supabase.auth.signOut();
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // --- LÓGICA DE DADOS (SUPABASE) ---
        async function loadDashboardData() {
            try {
                const { data: schedule, error: scheduleError } = await supabase.from('schedules').select('*').eq('is_active', true).order('created_at', { ascending: false }).limit(1).single();
                if (scheduleError) throw scheduleError;

                const { data: progress, error: progressError } = await supabase.from('student_progress').select('topic_id, topic_name, completed_at').eq('user_id', currentUser.id).eq('schedule_id', schedule.id);
                if (progressError) throw progressError;

                const totalTopics = Object.values(schedule.content).reduce((acc, week) => acc + (week.tarefas ? week.tarefas.length : 0), 0);
                const completedCount = progress.length;
                const progressPercentage = totalTopics > 0 ? Math.round((completedCount / totalTopics) * 100) : 0;

                document.getElementById('topicsCompleted').textContent = `${completedCount} / ${totalTopics}`;
                document.getElementById('generalProgress').textContent = `${progressPercentage}%`;

                const today = new Date();
                today.setHours(0, 0, 0, 0);

                const completedToday = progress.filter(p => new Date(p.completed_at) >= today).length;
                document.getElementById('dailyGoal').textContent = `${completedToday} tema(s)`;

                const dates = [...new Set(progress.map(p => new Date(p.completed_at).setHours(0,0,0,0)))].sort((a, b) => b - a);
                let streak = 0;
                if (dates.length > 0) {
                    const firstDay = new Date(dates[0]);
                    if (firstDay.getTime() === today.getTime() || firstDay.getTime() === today.getTime() - 86400000) {
                        streak = 1;
                        for (let i = 1; i < dates.length; i++) {
                            const expectedPreviousDay = new Date(dates[i-1]).getTime() - 86400000;
                            if (new Date(dates[i]).getTime() === expectedPreviousDay) {
                                streak++;
                            } else {
                                break;
                            }
                        }
                    }
                }
                document.getElementById('streakDays').textContent = `${streak} dia(s)`;

                const recentActivityContainer = document.getElementById('recentActivity');
                const recentTopics = progress.sort((a, b) => new Date(b.completed_at) - new Date(a.completed_at)).slice(0, 5);
                if (recentTopics.length > 0) {
                    let html = '<ul>';
                    recentTopics.forEach(topic => {
                        html += `<li>Você concluiu o tema "${topic.topic_name || topic.topic_id.split('-').slice(1).join(' ')}" em ${new Date(topic.completed_at).toLocaleDateString('pt-BR')}.</li>`;
                    });
                    recentActivityContainer.innerHTML = html + '</ul>';
                } else {
                    recentActivityContainer.innerHTML = '<div class="empty-state"><h3>Nenhuma atividade ainda.</h3><p>Comece a estudar para ver seu progresso aqui.</p></div>';
                }

            } catch (err) {
                document.getElementById('topicsCompleted').textContent = '0 / 0';
                document.getElementById('generalProgress').textContent = '0%';
                document.getElementById('dailyGoal').textContent = 'N/A';
                document.getElementById('streakDays').textContent = '0 dias';
                document.getElementById('recentActivity').innerHTML = '<div class="empty-state"><h3>Nenhum cronograma ativo.</h3><p>Aguarde o administrador criar um para você.</p></div>';
            }
        }

        async function loadSchedules() {
            const container = document.getElementById('schedulesList');
            container.innerHTML = `<div class="loading"><div class="loading-spinner"></div></div>`;
            try {
                const { data, error } = await supabase.from('schedules').select('*').eq('is_active', true).order('created_at', { ascending: false });
                if (error) throw error;
                if (data && data.length > 0) {
                    let tableHtml = `<table class="table"><thead><tr><th>Título</th><th>Semanas</th><th>Criado em</th></tr></thead><tbody>`;
                    data.forEach(s => {
                        tableHtml += `<tr onclick="showScheduleDetails('${s.id}')" style="cursor: pointer;"><td>${s.title}</td><td>${s.weeks}</td><td>${new Date(s.created_at).toLocaleDateString('pt-BR')}</td></tr>`;
                    });
                    container.innerHTML = tableHtml + `</tbody></table>`;
                } else {
                    container.innerHTML = `<div class="empty-state"><h3>Nenhum cronograma ativo encontrado.</h3></div>`;
                }
            } catch (err) {
                container.innerHTML = `<div class="empty-state"><h3>Erro ao carregar</h3><p>${err.message}</p></div>`;
            }
        }

        // --- FUNÇÃO ATUALIZADA: showScheduleDetails ---
        async function showScheduleDetails(scheduleId) {
            const modal = document.getElementById('scheduleDetailModal');
            const title = document.getElementById('scheduleDetailTitle');
            const contentDiv = document.getElementById('scheduleDetailContent');
            contentDiv.innerHTML = `<div class="loading"><div class="loading-spinner"></div></div>`;
            modal.classList.add('active');

            try {
                const { data: schedule, error: scheduleError } = await supabase.from('schedules').select('*').eq('id', scheduleId).single();
                if (scheduleError) throw scheduleError;

                const { data: progress, error: progressError } = await supabase.from('student_progress').select('topic_id').eq('user_id', currentUser.id).eq('schedule_id', scheduleId);
                if (progressError) throw progressError;
                const completedTopics = progress.map(p => p.topic_id);

                title.textContent = schedule.title;
                let html = '';
                const content = schedule.content;

                for (const [week, weekData] of Object.entries(content)) {
                    if (weekData.tarefas && weekData.tarefas.length > 0) {
                        html += `<h4>${weekData.topico || week}</h4>`;
                        weekData.tarefas.forEach(topic => {
                            const topicId = `${week}-${topic.replace(/\s+/g, '-')}`;
                            const isCompleted = completedTopics.includes(topicId);
                            
                            // --- INÍCIO DA CORREÇÃO ---
                            // Escapa as aspas simples e duplas no nome do tema
                            const escapedTopicName = topic.replace(/'/g, "\\'").replace(/"/g, '\\"');
                            // --- FIM DA CORREÇÃO ---

                            html += `
                                <div class="topic-item ${isCompleted ? 'completed' : ''}" id="item-${topicId}">
                                    <label>
                                        <input type="checkbox" onchange="toggleTopicStatus('${schedule.id}', '${topicId}', '${escapedTopicName}')" ${isCompleted ? 'checked' : ''}>
                                        <span>${topic}</span>
                                    </label>
                                </div>`;
                        });
                    }
                }
                contentDiv.innerHTML = html || `<div class="empty-state"><h3>Nenhum tema encontrado.</h3></div>`;
            } catch (err) {
                contentDiv.innerHTML = `<div class="empty-state"><h3>Erro ao carregar detalhes.</h3><p>${err.message}</p></div>`;
            }
        }

        async function toggleTopicStatus(scheduleId, topicId, topicName) {
    const checkbox = document.querySelector(`input[onchange="toggleTopicStatus('${scheduleId}', '${topicId}', '${topicName.replace(/'/g, "\\'").replace(/"/g, '\\"')}')"]`);
    const itemDiv = document.getElementById(`item-${topicId}`);
    const isCompleted = checkbox.checked;

    itemDiv.classList.toggle('completed', isCompleted);

    let resultError; // Renomeado para evitar conflito
    if (isCompleted) {
        const { error } = await supabase.from('student_progress').insert({
            user_id: currentUser.id,
            schedule_id: scheduleId,
            topic_id: topicId,
            topic_name: topicName,
            is_completed: true,
            completed_at: new Date()
        });
        resultError = error;
    } else {
        const { error } = await supabase.from('student_progress').delete().eq('user_id', currentUser.id).eq('schedule_id', scheduleId).eq('topic_id', topicId);
        resultError = error;
    }

    if (resultError) {
        // --- MUDANÇA IMPORTANTE AQUI ---
        // Em vez de um alerta genérico, vamos mostrar o erro real.
        console.error('ERRO DETALHADO DO SUPABASE:', resultError);
        alert(`Erro ao salvar. Detalhes: ${resultError.message}`); 
        // --- FIM DA MUDANÇA ---

        checkbox.checked = !isCompleted;
        itemDiv.classList.toggle('completed', !isCompleted);
    } else {
        loadDashboardData();
    }
}


        function closeScheduleModal() {
